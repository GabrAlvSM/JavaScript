<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JavaScripto</title>

    <script src="script.js" defer></script>
</head>
<body style="margin: 0; padding: 0;">
    <main style="height: 100vh; width: 100w; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: darkslategrey;">
        <header id="header" style="height: 10vh; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 5vh;">
            <h1>Quinta Feira!</h1>
            <h3>Cadastro de Animais!</h3>
        </header>

        <div style="display: flex; align-items: center; justify-content: center;">
            <form id="formulario" class="form-cad" method="post" style="display: flex; flex-direction: column; gap: 5px;">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Nome do animal" onkeypress="func3()">
                <br>
        
                <label for="nome">Raça: </label>
                <input type="text" id="raca" name="raca" placeholder="Raça do animal">
                <br>
        
                <label for="nome">Sexo</label>
                <select name="sexo" id="sexo">
                    <option selected disabled>Escolha o sexo do animal</option>
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                </select>
                <br>
        
                <label for="nome">Cor</label>
                <input type="text" id="cor" name="cor" placeholder="Cor do animal">
                <br>
        
                <input type="submit" name="cad" id="cad" value="Cadastrar" onmouseover="entra_mouse()" onmouseout="sai_mouse()">
        
            </form>
        </div>

        <div>
            <span id="texto"></span>
        </div>
    </main>
</body>
</html>
